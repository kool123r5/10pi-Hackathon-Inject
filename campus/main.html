<!DOCTYPE html>
<html>
<head>
	<title>College Maps</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'main.css')}}">
</head>
<body>
	<h1 class = "h1">Enter a college</h1>
	<form action = "/" method = "POST" class = "form">
		<input type="text" name="search" class = "bar" >
		<input type="submit" value = "Search" class=  "btn">
	</form>
	<div class = "name" >
	<h1>{{college_name}}</h1>
</div>

<div class = "map">
	<iframe src='{{college_map}}' width="900" height="600" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
</div>

<div class = "gym">
	<p>{{college_gyms}}</p>
</div>
<div class = "res">
	<p>{{college_res}}</p>
</div>
<div class = "lib">
	<p>{{college_lib}}</p>
</div>


<p>{{error_msg}}</p>


</body>
</html>
